<!-- Patient login form template -->
<h1 data-content="ld_login"></h1>
<form action="javascript:;" onsubmit="dosubmit()">
  <div class="form-group">
    <label data-content="ld_user" for="patid"></label>
    <input class="form-control" id="patid">
    <label data-content="ld_pass" for="pwd"></label>
    <input class="form-control" id="pwd" placeholder="unused while testing">
  </div>
  <button data-content="ld_submit" type=submit class="btn btn-default"></button>
</form>
