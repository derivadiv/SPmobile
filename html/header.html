<!-- script setting active language and head_pat visible iff logged in -->
<script>
$(document).ready(function(){
  if (sessionStorage.getItem("lang")){
    var lang = sessionStorage.getItem("lang");
    if (lang=="spanish"){
      $("#b_esp").addClass("active");
    } else if (lang == "english"){
      $("#b_eng").addClass("active");
    }
  }
  if (sessionStorage.getItem("pid")){
    $("#head_pat")[0].style.visibility = "visible";
  }
  else {
    $("#head_pat")[0].style.visibility = "hidden";
  }
});
</script>
